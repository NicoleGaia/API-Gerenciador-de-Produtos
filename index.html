<!-- Exemplo de front-end simples para a API de Produtos -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Produtos</title>
  <link rel="stylesheet" href="Front-end/style.css">
  <script src="Front-end/script.js" defer></script>
</head>
<body>
  <h1>Gerenciador de Produtos</h1>
  <form id="product-form">
    <input type="text" id="nome" placeholder="Nome do produto" required>
    <input type="number" id="preco" placeholder="Preço" step="0.01" required>
    <button type="submit" class="add-button">Adicionar</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="produtos-tbody"></tbody>
  </table>
</body>
</html>
